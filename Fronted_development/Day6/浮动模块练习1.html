<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动模块练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul {
            height: 283px;
            width: 1234px;
            background-color: purple;
            margin:100px auto;
        }
        ul li {
            height: 283px;
            width: 298px;
            background-color: pink;
            float: left;
            list-style:none;
            margin-right:14px;
        }
        .last {
            margin: 0;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li class = "last">1</li>
    </ul>
</body>
</html>
