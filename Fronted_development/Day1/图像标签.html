<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>

<body>
    <div>
        <div>普通</div>
        <img src="111.png" />
    </div>


    <div>
        <div>当图片不能正常显示的时候，用文字替换</div>
        <img src="11.png" alt="我的桌面" />
    </div>

    <div>
        <div>鼠标挪到图片会出现的提示</div>
        <img src="111.png" title="zjw的桌面" />
    </div>

    <div>
        <div>图片宽度和高度设置</div>
        <img src="111.png" title="zjw的桌面" width=500 height=300 />
    </div>

    <div>
        <div>设定边框</div>
         <img src="111.png" title="zjw的桌面" width=500 border = 15 />
    </div>
</body>

</html>
