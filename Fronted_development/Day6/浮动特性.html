<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动特性</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            float:left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        span {
            float: left;
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        p {
            float: auto;
            height: 400px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <span></span>
    <p>哈哈哈哈哈哈哈哈哈</p>
</body>
</html>
