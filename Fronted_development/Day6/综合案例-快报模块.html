<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快报模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 248px;
            height: 163px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }

        .box h3 {
            height: 32px;
            border-bottom: 1px dotted #ccc;
            font-size: 14px;
            font-weight: 400;
            line-height: 32px;
            padding-left: 15px;
        }

        li {
            list-style: none;
            height: 23px;
            line-height: 23px;
            padding-left: 20px;
        }

        .box ul {
            margin-top: 7px;
        }

        .box ul li a {
            position: relative;
            /* 关键：为伪元素定位提供参照 */
            display: inline-block;
            /* 确保伪元素宽度基于文本 */
            text-decoration: none;
            color: #666;
            font-size: 12px;
        }

        /* 下划线伪元素（默认隐藏） */
        .box ul li a::after {
            content: '';
            position: absolute;
            left: 5%;
            /* 控制下划线起始位置 */
            bottom: 0;
            width: 90%;
            /* 控制下划线宽度（百分比或固定值） */
            height: 1px;
            background-color: #666;
            transform: scaleX(0);
            /* 初始状态：宽度为0 */
            transform-origin: left center;
            /* 缩放基准点 */
            transition: transform 0.3s ease;
            /* 动画效果 */
        }

        /* 悬停时显示下划线 */
        .box ul li a:hover::after {
            transform: scaleX(1);
            /* 最终状态：完整宽度 */
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>品优购快报</h3>
        <ul>
            <li><a href="#">【特惠】爆款耳机5折秒！</a></li>
            <li><a href="#">【特惠】母亲节，健康好礼低至5折！</a></li>
            <li><a href="#">【特惠】爆款耳机5折秒！</a></li>
            <li><a href="#">【特惠】9.9元洗100张照片！</a></li>
            <li><a href="#">【特惠】长虹智能空调立省1000</a></li>
        </ul>
    </div>
</body>

</html>
