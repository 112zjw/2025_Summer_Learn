<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <form action ="" method = "POST" name = "name1">
        <!-- 文本框，可视  maxlength最大输入字符数 -->
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="6"> <br>
        <!-- 密码框，不可视 -->
        密码：<input type = "password" name = "psw"> <br>
        <!-- 单选和多选框的默认设置 checked -->
        <!-- 单选按钮 -->
        性别：男 <input type = "radio" name = "gender" value = "man" checked = "checked"> 女 <input type = "radio" name = "gender" value = "women"> <br>
        <!-- 复选框 -->
        爱好： 吃饭<input type ="checkbox" name="hobby" value="吃饭" checked="checked"> 睡觉<input type ="checkbox" name="hobby"value="睡觉" checked = "checked"> 打豆豆<input type ="checkbox" name="hobby"value="打豆豆"> <br>
        <!-- 提交按钮，上传表单到服务器 -->
        <input type = "submit" value = "注册">
        <!-- 重置按钮 -->
         <input type = "reset" value = "重新填写">
         <!-- 普通按钮  结合JavaScript使用-->
        <input type = "button" value ="获取验证码"><br>
        <!-- 文件按钮 -->
         <input type = "file" >
    </form>
</body>
</html>
