<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-注册页面</title>
</head>

<body>
    <form>
        <h4>青春不常在，抓紧谈恋爱</h4>

        <table width="600">
            <tr>
                <td>性别</td>
                <td>
                    <label><input type="radio" name="sex" value="nan"><img src="images/man.jpg"> 男 </label>
                    <label><input type="radio" name="sex" value="nv"><img src="images/women.jpg"> 女 </label>
                </td>
            </tr>

            <tr>
                <td>生日</td>
                <td>

                    <select>
                        <option>--请选择年--</option>
                        <option>2024</option>
                        <option>2025</option>
                    </select>

                    <select>
                        <option>--请选择月--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>

                    <select>
                        <option>--请选择日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>婚姻状况</td>
                <td>
                    <label><input type="radio" name="Marital status" checked="checked"> 未婚</label>
                    <label><input type="radio" name="Marital status"> 已婚</label>
                    <label><input type="radio" name="Marital status"> 离婚</label>
                </td>
            </tr>

            <tr>
                <td>学历</td>
                <td>
                    <label><input type="text"> </label>
                </td>
            </tr>

            <tr>
                <td>喜欢类型</td>
                <td>
                    <label><input type="checkbox"> 妩媚的 </label>
                    <label><input type="checkbox"> 可爱的 </label>
                    <label><input type="checkbox"> 小鲜肉 </label>
                    <label><input type="checkbox"> 老腊肉 </label>
                    <label><input type="checkbox" checked="checked"> 都喜欢 </label>
                </td>
            </tr>

            <tr>
                <td>自我介绍</td>
                <td>
                    <label><input type="textarea"> </label>
                </td>
            </tr>

            <tr><input type="submit" value="免费注册"></tr>

            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked"> 我同意注册条款和会员加入标准
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#"> 我是会员，立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h5>我承诺</h5>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
