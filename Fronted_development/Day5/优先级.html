<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级</title>
    <style>
        /* 通配符选择器 */
        * {
            color: black;
        }

        /* 元素选择器 */
        div {
            color: pink;
        }

        /* 类选择器 */
        .test {
            color: aqua !important;
        }
        /* ID选择器 */
        #demo {
            color:green;
        }

    </style>
</head>

<body>
    <div class="test" id ="demo" style = "color:bisque">
        你笑起来真好看
    </div>
</body>

</html>
