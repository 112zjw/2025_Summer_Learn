<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        .left {
            width: 100px;
            height: 100px;
            background-color: pink;
            float:left;
        }
        .right {
            width: 100px;
            height: 100px;
            background-color: pink;
            float:right;
        }
    </style>
</head>
<body>
    <div class = "left">左青龙</div>
    <div class = "right">右白虎</div>
</body>
</html>
